<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        Site para ajudar a gerar um icon (Anotação para ajuda em casos futuros)
        https://www.websiteplanet.com/pt-br/webtools/favicon-generator/
    -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>pokédex</title>
</head>
<body>
    
    <main>
        
        <!-- Estamos mantendo uma gif fixa temporariamente para estar tendo uma visualização do resultado final -->
        <!-- GIF do pokemon -->
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon_image">
        
        <!-- Dados do pokemon -->
        <h1 class="pokemon_data">
            <span class="pokemon_number">1</span> - 
            <span class="pokemon_name">bulbasaur</span>
        </h1>
        
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <!-- Imagem da pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
